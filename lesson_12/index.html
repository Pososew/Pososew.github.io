<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section text-center">
	<div class="container">
		<!-- Первый row(строка) под заголовок -->
		<div class="row justify-content-lg-center">
			<div class="col col-lg-6 col-md-6">
				<h1 class="header text-center">
				<span>Получите видео-инструкию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- Второй row(строка) вод видео и форму -->
		<div class="row justify-content-lg-center">
			<div class=" col col-lg-6 col-md-6 col-md-8 col-md-12">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<div class="form">
					<p class="form-header text-center">Введите свои данные</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg"placeholder="Ваш email">
						<button class="btn btn-primary btn-lg form-btn w-100">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row под заголовок сецкии  -->
	<div class="row"> 
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<!-- Блок с преимузествами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3  col-md-6">
				<div class="feature-box">
					<img src="" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="" alt="2 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="i" alt="3 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="" alt="4 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			</div>
		</div>
	</div>
	<!-- кнопка получить инструкцию -->
	<div class="text-center">
		<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
	</div>
	</div>
</div>


</body>
</html>
